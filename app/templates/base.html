<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CircleFund Bank{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">

    <script>
        // Apply saved theme ASAP to prevent flash
        (function(){
          try {
            const saved = localStorage.getItem('cf-theme');
            if (saved === 'dark') {
              document.documentElement.setAttribute('data-theme','dark');
            } else {
              document.documentElement.removeAttribute('data-theme');
            }
          } catch (_) {}
        })();
    </script>

    {% block head_extra %}{% endblock %}
</head>
<body>
    <div id="navbar"></div>

    <main class="container py-4 py-md-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="container py-4 py-md-5 small text-muted">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
            <div>Â© <span id="cf-year"></span> CircleFund Bank</div>
            <div>Community Powered Lending</div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const yearEl = document.getElementById('cf-year');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script>
    <script src="/static/navbar.js?v=3"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
