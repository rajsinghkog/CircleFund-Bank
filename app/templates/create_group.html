{% extends "base.html" %}

{% block title %}Create Group - CircleFund Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h2 class="h4 mb-4">Create a Group</h2>
        <form id="createGroupForm" class="mt-2">
          <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="groupName" placeholder="e.g., Sunrise Savings Circle" required>
          </div>
          <div class="mb-3">
            <label for="contributionAmount" class="form-label">Contribution Amount</label>
            <input type="number" step="0.01" class="form-control" id="contributionAmount" placeholder="e.g., 50" required>
          </div>
          <div class="mb-3">
            <label for="cycle" class="form-label">Cycle</label>
            <select class="form-select" id="cycle" required>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
        <div id="createGroupMsg" class="mt-3"></div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
<script src="/static/create_group.js?v=2"></script>
{% endblock %}
