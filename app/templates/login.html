{% extends "base.html" %}

{% block title %}Login - CircleFund Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-soft">
      <div class="card-body p-4 p-md-5">
        <h2 class="mb-4">Login</h2>
        <form id="loginForm" class="mt-2">
          <div class="mb-3">
            <label for="identifier" class="form-label">Phone (username)</label>
            <input type="text" class="form-control" id="identifier" placeholder="Enter your phone/username" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
        <div id="loginMsg" class="mt-3"></div>
        <div class="mt-3 text-muted">Don't have an account? <a href="/signup">Create one</a></div>
      </div>
    </div>
  </div>
 </div>
{% endblock %}

{% block scripts %}
<script src="/static/login.js"></script>
{% endblock %}
