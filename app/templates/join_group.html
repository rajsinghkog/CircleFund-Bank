{% extends "base.html" %}

{% block title %}Join Group - CircleFund Bank{% endblock %}

{% block content %}
<div class="row g-4">
  <div class="col-lg-6">
    <div class="card h-100">
      <div class="card-body">
        <h2 class="h4 mb-4">Join a Group</h2>
        <form id="joinGroupForm" class="mt-2">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required readonly>
          </div>
          <div class="mb-3">
            <label for="group" class="form-label">Select Group</label>
            <select class="form-select" id="group" required>
              <option value="">Loading groups...</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Join Group</button>
        </form>
        <div id="joinGroupMsg" class="mt-3"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card h-100">
      <div class="card-body">
        <h4 class="mb-3">Your Groups</h4>
        <ul id="userGroupsList" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/join_group.js"></script>
{% endblock %}
