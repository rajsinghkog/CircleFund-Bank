<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group - CircleFund Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="container mt-5">
        <h2>Join a Group</h2>
        <form id="joinGroupForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required readonly>
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Select Group</label>
                <select class="form-select" id="group" required>
                    <option value="">Loading groups...</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Join Group</button>
        </form>
        <div id="joinGroupMsg" class="mt-3"></div>
        <hr>
        <h4>Your Groups</h4>
        <ul id="userGroupsList" class="list-group mt-3"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/navbar.js"></script>
    <script src="/static/join_group.js"></script>
</body>
</html>
